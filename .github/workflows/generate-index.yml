name: Generate Painting Index

on:
  push:
    branches: [main]
    paths:
      - 'paintings/*.json'
      - '!paintings/index.json'

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate index.json
        run: |
          echo "[" > paintings/index.json
          find paintings -type f -name "*.json" ! -name "index.json" \
            | sed 's|paintings/||' \
            | sed 's|^|  "|;s|$|"|' \
            | paste -sd, - >> paintings/index.json
          echo "]" >> paintings/index.json

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add paintings/index.json
          git commit -m "Update paintings/index.json [auto]" || echo "No changes"
          git push
